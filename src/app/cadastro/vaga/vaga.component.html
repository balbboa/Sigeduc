<div class="bg-lighten-blue">
    <div class="container">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <h2 class="title">Opções de Vagas</h2>

        <div class="wrapper">
          <nav class="stepper">
            <ul class="stepper__list">
              <li class="stepper__list__item stepper__list__item--done">
                <i class="la la-check-circle"></i><span class="stepper__list__title">Estudante</span>
              </li>
              <li class="stepper__list__item stepper__list__item--done">
                <i class="la la-check-circle"></i><span class="stepper__list__title">Documentos</span>
              </li>
              <li class="stepper__list__item stepper__list__item--done">
                <i class="la la-check-circle"></i><span class="stepper__list__title">NEE</span>
              </li>
              <li class="stepper__list__item stepper__list__item--done">
                  <i class="la la-check-circle"></i><span class="stepper__list__title">Contato</span>
              </li>
              <li class="stepper__list__item stepper__list__item--current">
                <i class="la la-dot-circle"></i><span class="stepper__list__title">Vaga</span>
              </li>
              <li class="stepper__list__item stepper__list__item--pending">
                <i class="la la-dot-circle"></i><span class="stepper__list__title">Comprovante</span>
              </li>
            </ul>
          </nav>
        </div>

        <div class="card w-100 my-4">
          <div class="card-header">
            <h3 class="m-0">Opções de Vagas</h3>
          </div>

          <div class="card-body bg-light d-flex flex-column align-items-start justify-content-between">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label class="obrigatorio" for="exampleFormControlSelect1">Município:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>--SELECIONE--</option>
                      <option>ASDASDASD</option>
                      <option>ADASDBFS</option>
                    </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="obrigatorio" for="exampleFormControlSelect1">Modalidade de Ensino:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>--SELECIONE--</option>
                      <option>ASDASDASD</option>
                      <option>ADASDBFS</option>
                    </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="obrigatorio" for="exampleFormControlSelect1">Nível de Ensino:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>--SELECIONE--</option>
                      <option>ASDASDASD</option>
                      <option>ADASDBFS</option>
                    </select>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="obrigatorio" for="exampleFormControlSelect1">Série:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>--SELECIONE--</option>
                      <option>ASDASDASD</option>
                      <option>ADASDBFS</option>
                    </select>
                </div>
              </div>

              <div class="col-lg-4">
                <div class="form-group">
                  <label class="obrigatorio" for="exampleFormControlSelect1">Turno:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>--SELECIONE--</option>
                      <option>ASDASDASD</option>
                      <option>ADASDBFS</option>
                    </select>
                </div>
              </div>

              <div class="col-12">
                <div class="text-center alert alert-danger" role="alert">
                    Não foram encontradas vagas para as opções selecionadas.
                </div>
              </div>
            </div>
          </div>

          <div class="card-footer text-center">
            <a class="btn secondary p-2 mr-3" [routerLink]="'/contato'">Voltar</a>
            <a class="btn p-2" [routerLink]="'/comprovante'">Avançar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
